<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Small title: visible only on screens <= 768px -->
        <h1 class="d-block d-md-none">Small title</h1>

        <!-- Big title: visible only on screens > 768px -->
        <h1 class="d-none d-md-block">Big title</h1>

        <!-- Container -->
        <div class="container bg-info p-3 border border-info rounded d-flex justify-content-between flex-wrap">

            <!-- Left -->
            <div class="text-light border-bottom border-right p-3">
                Left
            </div>

            <!-- Middle -->
            <div class="text-light border-bottom border-left border-right p-3 shadow d-none d-md-block mx-auto">
                Middle
            </div>

            <!-- Right -->
            <div class="text-light border-bottom border-left p-3">
                Right
            </div>

        </div>

    </body>
</html>
