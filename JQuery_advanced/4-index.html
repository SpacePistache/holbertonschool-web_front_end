<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <title>4-index</title>
</head>

<body>

<script type="application/javascript">

  function createFamilyTree() {
    $("body").append(
      $("<table>").append(
        $("<thead>").append(
          $("<tr>").append(
            $("<th>").text("Firstname"),
            $("<th>").text("Lastname")
          )
        ),
        $("<tbody>").append(
          $("<tr>").append(
            $("<td>").text("Guillaume"),
            $("<td>").text("Salva")
          ),
          $("<tr>").append(
            $("<td>").text("Paulette"),
            $("<td>").text("Salva")
          ),
          $("<tr>").append(
            $("<td>").text("Antoine"),
            $("<td>").text("Salva")
          )
        )
      )
    );
  }

  function replaceFamilyTree() {
    $("tbody").html(
      "<tr>" +
        "<td>Gerard</td>" +
        "<td>Bonissa</td>" +
      "</tr>"
    );
  }

  createFamilyTree();
  replaceFamilyTree();

</script>

</body>
</html>
